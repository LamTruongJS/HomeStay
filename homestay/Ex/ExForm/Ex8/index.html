<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body>
    <form
      action="index.php"
      enctype="multipart/form-data"
      method="post"
      class="w-25"
    >
      <div class="mb-3">
        <label for="userName" class="form-label">UserName</label>
        <input type="text" class="form-control" id="userName" name="userName" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>

      <p class="d-inline">Sex: &ensp;</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sex"
          id="inlineRadio1"
          value="Nam"
        />
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="sex"
          id="inlineRadio2"
          value="Nữ"
        />
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>

      <div class="mb-3 mt-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" />
      </div>

      <label for="Skill" class="form-label">Skill</label>
      <select class="form-select mb-3" name="skill">
        <option value="ReactJS" selected>ReactJS</option>
        <option value="VueJS">VueJS</option>
        <option value="NodeJS">NodeJS</option>
      </select>

      <div class="mb-3 form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="code"
          name="hobby[]"
          value="Code"
        />
        <label class="form-check-label" for="code">Code</label>
      </div>
      <div class="mb-3 form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="sleep"
          name="hobby[]"
          value="Sleep"
        />
        <label class="form-check-label" for="sleep">Sleep</label>
      </div>
      <div class="mb-3 form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="game"
          name="hobby[]"
          value="Game"
        />
        <label class="form-check-label" for="game">Game</label>
      </div>

      <div class="mb-3">
        <label for="imageEmployee" class="form-label">Hình ảnh cá nhân</label>
        <input
          class="form-control form-control-sm"
          id="imageEmployee"
          type="file"
          name="imageEmployee"
        />
      </div>

      <button type="submit" class="btn btn-outline-success">Submit</button>
      <button type="reset" class="btn btn-outline-danger float-end">
        Reset
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
